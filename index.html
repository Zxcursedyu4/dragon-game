<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Neuro D&D Chat</title>
    <style>
        body {
            background: #000;
            color: #e0e0ff;
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow: hidden;
        }

        .chat-messages {
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #2a2a2a;
            margin-bottom: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            background: #1a1a1a;
            border-left: 3px solid #8a2be2;
        }

        .ai-message {
            background: #0a0a0a;
            border-left: 3px solid #00ffff;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #111;
            border: 1px solid #2a2a2a;
            color: white;
            padding: 10px;
        }

        button {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        img.generated-image {
            max-width: 300px;
            margin: 10px 0;
            border: 2px solid #8a2be2;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ваш запрос...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const GENAPI_TOKEN = 'sk-3QE3s6PSyljxpuNCxZN74UpypQZPd4lrEx5c24MHPR6juuxwozUajJD1Ajdf';

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            try {
                // Генерация текста через Deepsek
                const textResponse = await generateText(message);
                addMessage(textResponse, 'ai');

                // Генерация изображения через GenAPI
                const imageResponse = await generateImage(message);
                if (imageResponse) {
                    addImage(imageResponse);
                }
            } catch (error) {
                addMessage('Ошибка связи с нейросетью', 'ai');
            }
        }

        async function generateText(prompt) {
            const response = await fetch('https://api.deepsic.com/v1/chat', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${GENAPI_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: prompt,
                    max_tokens: 500
                })
            });
            return await response.json();
        }

        async function generateImage(prompt) {
            try {
                const response = await fetch('https://api.genapi.com/v1/images', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GENAPI_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: `D&D стиль: ${prompt}`,
                        size: "512x512"
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Ошибка генерации изображения:', error);
                return null;
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}-message`;
            msgDiv.textContent = text;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function addImage(imageData) {
            const messages = document.getElementById('chatMessages');
            const img = document.createElement('img');
            img.className = 'generated-image';
            img.src = imageData.url;
            messages.appendChild(img);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
