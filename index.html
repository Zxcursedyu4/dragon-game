<!DOCTYPE html>
<html>
<head>
    <title>–î—Ä–∞–∫–æ–Ω–∏–π –ú–∞–≥–∞–∑–∏–Ω PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .dragon-pen {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .dragon {
            font-size: 60px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 140px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }
        .dragon:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }
        .shop {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 320px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideUp 0.4s ease-out;
        }
        button {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:active {
            transform: scale(0.98);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            animation: fadeIn 0.6s ease-out;
        }
        .stat {
            background: linear-gradient(to right, #e9f5e9, #d0e8d0);
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 100px;
            transition: all 0.3s;
        }
        .stat:hover {
            transform: translateY(-3px);
        }
        .empty-slot {
            background: #f0f0f0;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .empty-slot:hover {
            background: #e0e0e0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.5s ease;
        }
        .coin-effect {
            position: absolute;
            font-size: 20px;
            color: gold;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes floatUp {
            0% { 
                opacity: 1;
                transform: translateY(0);
            }
            100% { 
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <h1 style="animation: fadeIn 0.4s ease-out;">üêâ –î—Ä–∞–∫–æ–Ω–∏–π –ó–æ–æ–ø–∞—Ä–∫ PRO</h1>
    
    <div class="stats">
        <div class="stat">üçó –ö–æ—Ä–º: <span id="food">10</span></div>
        <div class="stat">üí∞ –ú–æ–Ω–µ—Ç—ã: <span id="coins">50</span></div>
    </div>
    
    <h2 style="animation: fadeIn 0.5s ease-out;">–í–∞—à–∏ –¥—Ä–∞–∫–æ–Ω—ã:</h2>
    <div class="dragon-pen" id="dragonPen">
        <!-- –î—Ä–∞–∫–æ–Ω—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
    </div>
    
    <div class="shop">
        <h3 style="margin-top: 0;">–ú–∞–≥–∞–∑–∏–Ω</h3>
        <button onclick="buyFood()">–ö—É–ø–∏—Ç—å –∫–æ—Ä–º (5üí∞ ‚Üí 3üçó)</button>
        <button onclick="buyDragonSlot()">–ù–æ–≤–æ–µ –º–µ—Å—Ç–æ (100üí∞)</button>
        <button onclick="addRandomDragon()" style="background: linear-gradient(to right, #FF8C00, #FFA500);">–î–æ–±–∞–≤–∏—Ç—å –¥—Ä–∞–∫–æ–Ω–∞ (50üí∞)</button>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        const game = {
            food: 10,
            coins: 50,
            dragons: ['üê≤', 'üêâ'],
            maxDragons: 2,
            dragonTypes: ['üê≤', 'üêâ', 'üî•', 'ü¶é', 'üêä', 'üê≤', 'üê≤', 'üê≤']
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.setText('–ó–∞–∫—Ä—ã—Ç—å').show();
        Telegram.WebApp.MainButton.onClick(() => Telegram.WebApp.close());

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('food').textContent = game.food;
            document.getElementById('coins').textContent = game.coins;
            
            const pen = document.getElementById('dragonPen');
            pen.innerHTML = '';
            
            game.dragons.forEach((dragon, index) => {
                const dragonElement = document.createElement('div');
                dragonElement.className = 'dragon';
                dragonElement.innerHTML = `
                    ${dragon}
                    <div>
                        <button onclick="feedDragon(${index})">–ö–æ—Ä–º–∏—Ç—å (1üçó)</button>
                    </div>
                `;
                pen.appendChild(dragonElement);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—É—Å—Ç—ã–µ –º–µ—Å—Ç–∞
            for (let i = game.dragons.length; i < game.maxDragons; i++) {
                const emptySlot = document.createElement('div');
                emptySlot.className = 'dragon empty-slot';
                emptySlot.textContent = '‚ûï';
                emptySlot.onclick = () => {
                    if (game.coins >= 50 && game.dragons.length < game.maxDragons) {
                        addRandomDragon();
                    } else if (game.dragons.length >= game.maxDragons) {
                        Telegram.WebApp.showAlert('–ö—É–ø–∏—Ç–µ –Ω–æ–≤—ã–µ –º–µ—Å—Ç–∞ –≤ –º–∞–≥–∞–∑–∏–Ω–µ!');
                    } else {
                        Telegram.WebApp.showAlert('–ù—É–∂–Ω–æ 50 –º–æ–Ω–µ—Ç!');
                    }
                };
                pen.appendChild(emptySlot);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —á–∏—Å–ª–∞
        function animateValue(element, start, end, duration = 500) {
            const range = end - start;
            const startTime = performance.now();
            
            function updateValue(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const value = start + Math.floor(progress * range);
                element.textContent = value;
                
                if (progress < 1) {
                    requestAnimationFrame(updateValue);
                }
            }
            
            requestAnimationFrame(updateValue);
        }

        // –°–æ–∑–¥–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç –º–æ–Ω–µ—Ç
        function createCoinEffect(amount, element) {
            const rect = element.getBoundingClientRect();
            const coin = document.createElement('div');
            coin.className = 'coin-effect';
            coin.textContent = `+${amount}`;
            coin.style.left = `${rect.left + rect.width/2 - 10}px`;
            coin.style.top = `${rect.top - 10}px`;
            document.body.appendChild(coin);
            
            setTimeout(() => {
                coin.remove();
            }, 1000);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã
        function feedDragon(index) {
            if (game.food <= 0) {
                Telegram.WebApp.showAlert('–ù–µ—Ç –∫–æ—Ä–º–∞!');
                return;
            }
            
            const foodElement = document.getElementById('food');
            const coinsElement = document.getElementById('coins');
            
            // –¢—Ä–∞—Ç–∏–º –∫–æ—Ä–º
            game.food--;
            animateValue(foodElement, game.food + 1, game.food);
            
            // –ü–æ–ª—É—á–∞–µ–º –º–æ–Ω–µ—Ç—ã
            const earnedCoins = 5;
            game.coins += earnedCoins;
            animateValue(coinsElement, game.coins - earnedCoins, game.coins);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            const dragonElements = document.querySelectorAll('.dragon');
            dragonElements[index].classList.add('pulse');
            setTimeout(() => {
                dragonElements[index].classList.remove('pulse');
            }, 500);
            
            createCoinEffect(earnedCoins, dragonElements[index]);
        }

        function buyFood() {
            if (game.coins < 5) {
                Telegram.WebApp.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
                return;
            }
            
            const coinsElement = document.getElementById('coins');
            const foodElement = document.getElementById('food');
            
            // –¢—Ä–∞—Ç–∏–º –º–æ–Ω–µ—Ç—ã
            game.coins -= 5;
            animateValue(coinsElement, game.coins + 5, game.coins);
            
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ—Ä–º
            const foodAdded = 3;
            game.food += foodAdded;
            animateValue(foodElement, game.food - foodAdded, game.food);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            document.querySelector('.shop').classList.add('pulse');
            setTimeout(() => {
                document.querySelector('.shop').classList.remove('pulse');
            }, 500);
        }

        function buyDragonSlot() {
            if (game.coins < 100) {
                Telegram.WebApp.showAlert('–ù—É–∂–Ω–æ 100 –º–æ–Ω–µ—Ç!');
                return;
            }
            
            const coinsElement = document.getElementById('coins');
            
            // –¢—Ä–∞—Ç–∏–º –º–æ–Ω–µ—Ç—ã
            game.coins -= 100;
            animateValue(coinsElement, game.coins + 100, game.coins);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–ª–æ—Ç—ã
            game.maxDragons++;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            document.querySelectorAll('.empty-slot').forEach(slot => {
                slot.classList.add('pulse');
            });
            
            Telegram.WebApp.showAlert(`–¢–µ–ø–µ—Ä—å —É –≤–∞—Å ${game.maxDragons} –º–µ—Å—Ç –¥–ª—è –¥—Ä–∞–∫–æ–Ω–æ–≤!`);
            updateUI();
        }

        function addRandomDragon() {
            if (game.coins < 50) {
                Telegram.WebApp.showAlert('–ù—É–∂–Ω–æ 50 –º–æ–Ω–µ—Ç!');
                return;
            }
            
            if (game.dragons.length >= game.maxDragons) {
                Telegram.WebApp.showAlert('–ö—É–ø–∏—Ç–µ –Ω–æ–≤—ã–µ –º–µ—Å—Ç–∞ –≤ –º–∞–≥–∞–∑–∏–Ω–µ!');
                return;
            }
            
            const coinsElement = document.getElementById('coins');
            
            // –¢—Ä–∞—Ç–∏–º –º–æ–Ω–µ—Ç—ã
            game.coins -= 50;
            animateValue(coinsElement, game.coins + 50, game.coins);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥—Ä–∞–∫–æ–Ω–∞
            const randomType = game.dragonTypes[Math.floor(Math.random() * game.dragonTypes.length)];
            game.dragons.push(randomType);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            const newDragon = document.createElement('div');
            newDragon.className = 'dragon';
            newDragon.style.opacity = '0';
            newDragon.innerHTML = `
                ${randomType}
                <div>
                    <button onclick="feedDragon(${game.dragons.length - 1})">–ö–æ—Ä–º–∏—Ç—å (1üçó)</button>
                </div>
            `;
            document.getElementById('dragonPen').appendChild(newDragon);
            
            setTimeout(() => {
                newDragon.style.transition = 'opacity 0.5s';
                newDragon.style.opacity = '1';
            }, 10);
            
            Telegram.WebApp.showAlert(`–ù–æ–≤—ã–π –¥—Ä–∞–∫–æ–Ω ${randomType} –ø–æ—è–≤–∏–ª—Å—è!`);
            updateUI();
        }

        // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        updateUI();
    </script>
</body>
</html>
