<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Kingdom</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #2D3436;
            --light: #F9F9F9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark);
            color: var(--light);
            padding: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 15px;
        }

        .dragon-list {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .dragon-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .dragon-emoji {
            font-size: 40px;
            margin-right: 15px;
        }

        .dragon-info {
            flex-grow: 1;
        }

        .action-buttons {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
        }

        .btn {
            background: var(--primary);
            border: none;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            padding: 20px;
        }

        .modal-content {
            background: var(--dark);
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin: 20px auto;
        }

        .timer {
            font-size: 14px;
            color: var(--secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêâ Dragon Kingdom</h1>
            <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span>üí∞</p>
        </div>

        <div id="dragonsList" class="dragon-list"></div>

        <div class="action-buttons">
            <button class="btn" onclick="startMission()">–ú–∏—Å—Å–∏—è (2—á)</button>
            <button class="btn" onclick="startTraining()">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ (2—á)</button>
            <button class="btn" onclick="showShop()">–ú–∞–≥–∞–∑–∏–Ω</button>
            <button class="btn" onclick="spinRoulette()">–†—É–ª–µ—Ç–∫–∞ (4—á)</button>
        </div>

        <!-- –ú–∞–≥–∞–∑–∏–Ω -->
        <div id="shopModal" class="modal">
            <div class="modal-content">
                <h2>üéÅ –ú–∞–≥–∞–∑–∏–Ω –∫–µ–π—Å–æ–≤</h2>
                <div class="shop-items">
                    <div class="shop-item" onclick="buyCase('common')">
                        <h3>–û–±—ã—á–Ω—ã–π –∫–µ–π—Å</h3>
                        <p>100üí∞</p>
                    </div>
                    <div class="shop-item" onclick="buyCase('rare')">
                        <h3>–†–µ–¥–∫–∏–π –∫–µ–π—Å</h3>
                        <p>300üí∞</p>
                    </div>
                    <div class="shop-item" onclick="buyCase('epic')">
                        <h3>–≠–ø–∏—á–µ—Å–∫–∏–π –∫–µ–π—Å</h3>
                        <p>500üí∞</p>
                    </div>
                </div>
                <button class="btn" onclick="hideShop()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

<script>
// –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
let gameState = {
    balance: 1000,
    dragons: [],
    lastMission: 0,
    lastTraining: 0,
    lastSpin: 0
};

// –ö–ª–∞—Å—Å –î—Ä–∞–∫–æ–Ω–∞
class Dragon {
    constructor(rarity) {
        this.id = Date.now();
        this.name = this.generateName();
        this.rarity = rarity;
        this.level = 1;
        this.exp = 0;
        this.stats = {
            strength: 10,
            agility: 10,
            stamina: 100
        };
        this.isBusy = false;
    }

    generateName() {
        const names = ['–ò–≥–Ω–∏—Å', '–í—É–ª–∫–∞–Ω', '–°–º–∞—Ä–∞–≥', '–ê–ª—å–¥–æ—Ä', '–ó–∏—Ä–∏–∫—Å'];
        return names[Math.floor(Math.random() * names.length)];
    }
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
function initGame() {
    loadGame();
    if (gameState.dragons.length === 0) {
        gameState.dragons.push(new Dragon('common'));
    }
    updateUI();
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
function updateUI() {
    const list = document.getElementById('dragonsList');
    list.innerHTML = '';
    
    gameState.dragons.forEach(dragon => {
        const card = document.createElement('div');
        card.className = 'dragon-card';
        card.innerHTML = `
            <div class="dragon-emoji">${getDragonEmoji(dragon.rarity)}</div>
            <div class="dragon-info">
                <h3>${dragon.name}</h3>
                <p>–£—Ä–æ–≤–µ–Ω—å: ${dragon.level}</p>
                <p>–°–∏–ª–∞: ${dragon.stats.strength} üí™</p>
                <p>–õ–æ–≤–∫–æ—Å—Ç—å: ${dragon.stats.agility} üèÉ</p>
                ${dragon.isBusy ? '<div class="timer">–ó–∞–Ω—è—Ç –µ—â—ë: 1:59:00</div>' : ''}
            </div>
        `;
        list.appendChild(card);
    });
    
    document.getElementById('balance').textContent = gameState.balance;
}

// –ü–æ–ª—É—á–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –¥—Ä–∞–∫–æ–Ω–∞
function getDragonEmoji(rarity) {
    const emojis = {
        common: 'üêâ',
        rare: 'üê≤',
        epic: 'üî•',
        legendary: '‚ú®',
        ancient: '‚ö°'
    };
    return emojis[rarity] || 'üêâ';
}

// –°–∏—Å—Ç–µ–º–∞ –º–∏—Å—Å–∏–π
function startMission() {
    if (Date.now() - gameState.lastMission < 7200000) {
        alert('–ú–∏—Å—Å–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞ —Ä–∞–∑ –≤ 2 —á–∞—Å–∞!');
        return;
    }
    
    gameState.lastMission = Date.now();
    gameState.balance += 500;
    updateUI();
    saveGame();
}

// –ú–∞–≥–∞–∑–∏–Ω
function showShop() {
    document.getElementById('shopModal').style.display = 'block';
}

function hideShop() {
    document.getElementById('shopModal').style.display = 'none';
}

// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
function saveGame() {
    localStorage.setItem('dragonGame', JSON.stringify(gameState));
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
function loadGame() {
    const saved = localStorage.getItem('dragonGame');
    if (saved) gameState = JSON.parse(saved);
}

// –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
window.onload = initGame;
setInterval(saveGame, 30000);
</script>
</body>
</html>
