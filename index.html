<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dark Mysteries D&D</title>
    <style>
        body {
            background: linear-gradient(45deg, #0a0a0a, #1a001a);
            color: #e0e0ff;
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
        }

        .chat-container {
            flex: 3;
            border-right: 2px solid #8a2be2;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .game-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }

        .dm-message {
            background: #2a002a;
            border-left: 3px solid #8a2be2;
        }

        .player-message {
            background: #001a1a;
            border-right: 3px solid #00ffff;
        }

        .inventory-item {
            padding: 5px;
            margin: 3px 0;
            background: #1a001a;
            border-radius: 3px;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ваше действие...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <div class="game-container">
        <div class="player-card">
            <h2 id="charName"></h2>
            <div id="stats">
                <h3>Характеристики</h3>
                <p>Сила: <span id="str">10</span></p>
                <p>Ловкость: <span id="dex">8</span></p>
            </div>
            <div id="inventory">
                <h3>Инвентарь</h3>
                <div id="inventoryItems"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPlayer = {
            inventory: [],
            stats: { str: 10, dex: 8 }
        };

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // Добавляем сообщение игрока
            addMessage(message, 'player');
            input.value = '';

            // Получаем ответ от ИИ
            const dmResponse = await generateDMMessage(message);
            addMessage(dmResponse, 'dm');

            // Проверяем на наличие предметов в ответе
            parseInventory(dmResponse);
        }

        async function generateDMMessage(prompt) {
            try {
                const response = await fetch('https://api.deepsic.com/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer sk-bba273c9380a4f7486b80117979fd59d',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: `${prompt}\n[Ответ должен содержать предметы в формате [ITEM] Название]`
                    })
                });
                
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                return "Мастер что-то задумался...";
            }
        }

        function parseInventory(text) {
            const itemRegex = /\[ITEM\] (.*?)(?=\n|$)/g;
            const items = [...text.matchAll(itemRegex)];
            
            items.forEach(match => {
                const itemName = match[1];
                if (!currentPlayer.inventory.includes(itemName)) {
                    currentPlayer.inventory.push(itemName);
                    updateInventoryUI();
                }
            });
        }

        function updateInventoryUI() {
            const container = document.getElementById('inventoryItems');
            container.innerHTML = currentPlayer.inventory
                .map(item => `<div class="inventory-item">${item}</div>`)
                .join('');
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
