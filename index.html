        .generated-image {
            max-width: 100%;

            border-radius: 10px;
            margin: 10px 0;
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }

        }

        async function generateImage(prompt, targetElement) {
            try {
                const response = await fetch('https://api.genapi.com/v1/images', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GENAPI_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        size: "1024x1024",
                        quality: "hd"
                    })
                });
                
                const data = await response.json();
                const img = document.createElement('img');
                img.src = data.url;
                img.className = 'generated-image';
                document.getElementById(targetElement).appendChild(img);
            } catch (error) {
                console.error('Ошибка генерации изображения:', error);
            }
        }
