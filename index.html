<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Arena</title>
    <style>
        /* ... (предыдущие стили остаются без изменений) ... */

        /* Анимация кубика */
        @keyframes diceRoll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dice {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: diceRoll 0.5s linear infinite;
            margin: 20px auto;
        }

        /* Анимация открытия кейса */
        @keyframes caseOpen {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(720deg); }
        }

        .case-opening {
            animation: caseOpen 2s linear;
        }

        /* Стили для модальных окон */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1002;
        }

        .modal-content {
            background: var(--bg-dark);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            margin: 2rem auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- ... (предыдущая разметка без изменений) ... -->

    <!-- Модальное окно выбора дракона -->
    <div class="modal" id="dragonSelectModal">
        <div class="modal-content">
            <h2>Выберите дракона для боя</h2>
            <div id="availableDragons"></div>
            <button class="action-button" onclick="closeModal()">Отмена</button>
        </div>
    </div>

    <!-- Модальное окно кейса -->
    <div class="modal" id="caseModal">
        <div class="modal-content case-opening">
            <div id="caseResult"></div>
        </div>
    </div>

<script>
// Обновленные игровые данные
let gameState = {
    gold: 1500,
    food: 500,
    dragons: [
        {id: 1, name: "Вулкан", level: 1, hp: 100, attack: 15, defense: 10},
        {id: 2, name: "Тень", level: 1, hp: 80, attack: 20, defense: 8}
    ],
    battles: {
        wins: 0,
        currentEnemy: null,
        chestCooldown: 0
    },
    selectedDragon: null
};

// Новые функции для работы с вкладками
function showTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(tabId).style.display = 'block';
    event.target.classList.add('active');
}

// Система открытия кейсов
function openChest(type) {
    if(type === 'regular' && gameState.battles.chestCooldown > 0) return;
    
    const rewards = {
        common: ["50 золота", "30 еды", "Обычный дракон"],
        rare: ["200 золота", "100 еды", "Редкий дракон"],
        epic: ["500 золота", "Эпический дракон", "Усиление"]
    };

    const caseModal = document.getElementById('caseModal');
    const resultDiv = document.getElementById('caseResult');
    caseModal.style.display = 'block';
    
    setTimeout(() => {
        const reward = rewards[type][Math.floor(Math.random() * rewards[type].length)];
        resultDiv.innerHTML = `
            <h3>Вы получили:</h3>
            <div class="reward-item">${reward}</div>
        `;
    }, 2000);
}

// Обновленная боевая система
function attack() {
    const playerRoll = Math.floor(Math.random() * 6) + 1;
    const enemyRoll = Math.floor(Math.random() * 6) + 1;

    // Анимация кубиков
    animateDice('playerDice', playerRoll);
    animateDice('enemyDice', enemyRoll);

    setTimeout(() => {
        if (playerRoll > enemyRoll) {
            const damage = playerRoll - enemyRoll;
            gameState.battles.currentEnemy.hp -= damage;
        }

        // Логика ответного удара
        if (gameState.battles.currentEnemy.hp > 0) {
            const enemyAttack = Math.floor(Math.random() * 6) + 1;
            const playerDefense = Math.floor(Math.random() * 6) + 1;
            
            if (enemyAttack > playerDefense) {
                const damage = enemyAttack - playerDefense;
                gameState.selectedDragon.hp -= damage;
            }
        }

        updateBattleUI();
        checkBattleEnd();
    }, 2000);
}

function animateDice(elementId, result) {
    const diceElement = document.getElementById(elementId);
    diceElement.textContent = '?';
    let rotations = 0;
    
    const animation = setInterval(() => {
        diceElement.textContent = Math.floor(Math.random() * 6) + 1;
        rotations++;
        
        if (rotations > 10) {
            clearInterval(animation);
            diceElement.textContent = result;
        }
    }, 100);
}

// Остальные функции обновлены для работы с новой системой
function findOpponent() {
    document.getElementById('dragonSelectModal').style.display = 'block';
    document.getElementById('availableDragons').innerHTML = gameState.dragons
        .map(d => `
            <div class="dragon-card" onclick="selectDragon(${d.id})">
                <h3>${d.name}</h3>
                <p>HP: ${d.hp}</p>
            </div>
        `).join('');
}

function selectDragon(dragonId) {
    gameState.selectedDragon = gameState.dragons.find(d => d.id === dragonId);
    document.getElementById('dragonSelectModal').style.display = 'none';
    
    // Генерация противника
    gameState.battles.currentEnemy = {
        name: "Бот",
        hp: Math.floor(Math.random() * 50 + 30),
        attack: Math.floor(Math.random() * 5 + 5),
        defense: Math.floor(Math.random() * 3 + 2)
    };
    
    document.getElementById('battleArena').style.display = 'block';
    updateBattleUI();
}

// Обновленный UI
function updateBattleUI() {
    const battleProgress = document.getElementById('battleProgress');
    battleProgress.innerHTML = `
        <h3>${gameState.selectedDragon.name}</h3>
        <p>HP: ${gameState.selectedDragon.hp}</p>
        <h3>${gameState.battles.currentEnemy.name}</h3>
        <p>HP: ${gameState.battles.currentEnemy.hp}</p>
    `;
}

window.onload = () => {
    // Инициализация таймеров
    setInterval(() => {
        if (gameState.battles.chestCooldown > 0) {
            gameState.battles.chestCooldown--;
            document.getElementById('chestTimer').textContent = 
                new Date(gameState.battles.chestCooldown * 1000).toISOString().substr(11, 8);
        }
    }, 1000);
};
</script>
</body>
</html>
