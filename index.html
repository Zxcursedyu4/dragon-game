<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Legacy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-bg: linear-gradient(45deg, #1a1a2e 0%, #2a2a4a 100%);
            --accent: #bb86fc;
            --text: #e0e0e0;
            --warning: #ff4444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .character-creator {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .typewriter {
            border-right: 3px solid var(--accent);
            white-space: nowrap;
            overflow: hidden;
            font-family: monospace;
            font-size: 1.2em;
        }

        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
        }

        .inventory-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
        }

        .warning-box {
            border: 2px solid var(--warning);
            animation: pulseWarning 1s infinite;
        }

        @keyframes pulseWarning {
            0% { border-color: var(--warning); }
            50% { border-color: transparent; }
            100% { border-color: var(--warning); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Экран создания персонажа -->
        <div id="character-creation" class="tab-content active">
            <div class="character-creator">
                <h2>Создание легенды</h2>
                <div id="backstory" class="typewriter"></div>
                <!-- Поля создания персонажа -->
            </div>
        </div>

        <!-- Основной игровой интерфейс -->
        <div id="game-interface" class="tab-content">
            <div class="stats-grid">
                <!-- Характеристики персонажа -->
            </div>
            
            <div class="inventory-section">
                <h3>Сокровищница</h3>
                <div class="inventory-slots">
                    <!-- Слоты инвентаря -->
                </div>
            </div>
        </div>

        <!-- Экран смерти -->
        <div id="death-screen" class="tab-content">
            <div class="death-message">
                <h2>Ваша легенда завершилась...</h2>
                <button id="new-hero">Начать новую сагу</button>
            </div>
        </div>
    </div>

    <script>
        class DnDGame {
            constructor() {
                this.API_KEY = 'sk-bba273c9380a4f7486b80117979fd59d';
                this.currentCharacter = null;
                this.init();
            }

            async init() {
                await this.loadAssets();
                this.setupEventListeners();
                this.animateText("Добро пожаловать в мир древних тайн...", document.getElementById('backstory'));
            }

            async generateBackstory(characterData) {
                const response = await fetch('https://api.deepseek.com/v1/story', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        race: characterData.race,
                        class: characterData.class,
                        background: characterData.background
                    })
                });
                
                return response.json().story;
            }

            animateText(text, element) {
                let index = 0;
                element.innerHTML = '';
                const timer = setInterval(() => {
                    element.innerHTML += text[index];
                    if(++index === text.length) clearInterval(timer);
                }, 50);
            }

            detectCheats() {
                const originalValues = {...this.currentCharacter.stats};
                
                setInterval(() => {
                    if(JSON.stringify(this.currentCharacter.stats) !== JSON.stringify(originalValues)) {
                        this.showCheatWarning();
                        this.resetCharacter();
                    }
                }, 1000);
            }

            showCheatWarning() {
                const warning = document.createElement('div');
                warning.className = 'warning-box';
                warning.innerHTML = '⚠️ Вы не можете читерить в этой игре! ⚠️';
                document.body.appendChild(warning);
                
                setTimeout(() => warning.remove(), 3000);
            }
        }

        // Инициализация игры
        const game = new DnDGame();
    </script>
</body>
</html>
