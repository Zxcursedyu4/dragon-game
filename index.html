<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dark Mysteries D&D</title>
    <style>
        body {
            background: linear-gradient(45deg, #0a0a0a, #1a001a);
            color: #e0e0ff;
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
        }

        .chat-container {
            flex: 3;
            border-right: 2px solid #8a2be2;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .game-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }

        .dm-message {
            background: #2a002a;
            border-left: 3px solid #8a2be2;
        }

        .player-message {
            background: #001a1a;
            border-right: 3px solid #00ffff;
        }

        .loading {
            color: #8a2be2;
            font-style: italic;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ваше действие..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <div class="game-container">
        <div class="player-card">
            <h2 id="charName">Игрок</h2>
            <div id="stats">
                <h3>Характеристики</h3>
                <p>Сила: <span id="str">10</span></p>
                <p>Ловкость: <span id="dex">6</span></p>
            </div>
            <div id="inventory">
                <h3>Инвентарь</h3>
                <div id="inventoryItems"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'sk-bba273c9380a4f7486b80117979fd59d';
        let currentPlayer = {
            inventory: [],
            stats: { str: 10, dex: 6 }
        };

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'player');
            input.value = '';
            
            // Индикатор загрузки
            const loadingMsg = addMessage("ДМ думает...", 'dm', true);
            
            try {
                const dmResponse = await generateDMMessage(message);
                parseResponse(dmResponse);
                addMessage(dmResponse, 'dm');
            } catch (error) {
                addMessage("Ошибка связи с ДМ!", 'dm');
            } finally {
                loadingMsg.remove();
            }
        }

        async function generateDMMessage(prompt) {
            const response = await fetch('https://api.deepsic.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{
                        role: "user",
                        content: `[D&D Мастер] Ответь на действие игрока: "${prompt}". 
                                 Включи предметы в формате [ITEM]Название. 
                                 Учитывай характеристики: Сила ${currentPlayer.stats.str}, Ловкость ${currentPlayer.stats.dex}`
                    }]
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function parseResponse(text) {
            // Поиск предметов
            const items = text.match(/\[ITEM\]([^\[]+)/g) || [];
            items.forEach(item => {
                const itemName = item.replace('[ITEM]', '').trim();
                if (!currentPlayer.inventory.includes(itemName)) {
                    currentPlayer.inventory.push(itemName);
                    updateInventory();
                }
            });

            // Обновление характеристик
            const statUpdates = text.match(/\[STAT\](\w+)=(\d+)/g) || [];
            statUpdates.forEach(update => {
                const [_, stat, value] = update.match(/\[STAT\](\w+)=(\d+)/);
                if (currentPlayer.stats[stat]) {
                    currentPlayer.stats[stat] = parseInt(value);
                    document.getElementById(stat).textContent = value;
                }
            });
        }

        function updateInventory() {
            document.getElementById('inventoryItems').innerHTML = 
                currentPlayer.inventory.map(item => `<div>${item}</div>`).join('');
        }

        function addMessage(text, sender, isTemp = false) {
            const messages = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}-message ${isTemp ? 'loading' : ''}`;
            msgDiv.textContent = text;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
            return msgDiv;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
