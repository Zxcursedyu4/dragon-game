<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dark Mysteries D&D</title>
    <style>
        body {
            background: linear-gradient(45deg, #0a0a0a, #1a001a);
            color: #e0e0ff;
            font-family: 'Courier New', monospace;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s;
        }

        .player-card {
            background: linear-gradient(145deg, #2a002a, #000);
            border: 2px solid #8a2be2;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 15px #8a2be2;
        }

        button {
            background: #4a004a;
            color: white;
            border: 1px solid #8a2be2;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #6a006a;
            transform: scale(1.05);
        }

        .warning {
            border: 3px solid #ff0000 !important;
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 2s steps(40);
        }
    </style>
</head>
<body>
    <div class="container" id="mainScreen">
        <!-- Экран создания персонажа -->
        <div id="characterCreation">
            <h1 class="typing-effect">Добро пожаловать в Dark Mysteries!</h1>
            <div class="player-card">
                <input type="text" id="playerName" placeholder="Введите имя">
                <button onclick="createCharacter()">Создать</button>
            </div>
        </div>

        <!-- Игровой интерфейс -->
        <div id="gameInterface" style="display: none;">
            <div class="player-card">
                <h2 id="charName"></h2>
                <div id="stats">
                    <p>Сила: <span id="str">10</span></p>
                    <p>Ловкость: <span id="dex">8</span></p>
                </div>
                <button onclick="showInventory()">Инвентарь</button>
            </div>
        </div>
    </div>

    <script>
        let currentPlayer = {};
        
        function createCharacter() {
            const name = document.getElementById('playerName').value;
            if (!name) {
                alert('Введите имя!');
                return;
            }
            
            currentPlayer = {
                name: name,
                stats: { str: 10, dex: 8 },
                inventory: []
            };

            document.getElementById('characterCreation').style.display = 'none';
            document.getElementById('gameInterface').style.display = 'block';
            document.getElementById('charName').textContent = name;
        }

        function showInventory() {
            // Логика инвентаря с анимациями
        }

        // Античит система
        const originalStats = {...currentPlayer.stats};
        setInterval(() => {
            if (JSON.stringify(currentPlayer.stats) !== JSON.stringify(originalStats)) {
                showWarning();
            }
        }, 1000);

        function showWarning() {
            const elem = document.querySelector('.player-card');
            elem.classList.add('warning');
            setTimeout(() => elem.classList.remove('warning'), 2000);
            alert('Вы не можете читерить в этой игре!!!');
        }

        // Интеграция с API (пример)
        async function generateStory(prompt) {
            const response = await fetch('https://api.deepsic.com/v1/story', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer sk-bba273c9380a4f7486b80117979fd59d',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            });
            return await response.json();
        }
    </script>
</body>
</html>
